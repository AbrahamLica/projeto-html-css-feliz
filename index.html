<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/main-title.css">
    <link rel="stylesheet" href="components/subtitle.css">
    <link rel="stylesheet" href="components/main-box.css">
    <link rel="stylesheet" href="components/main-button.css">
    <link rel="stylesheet" href="components/main-action.css">
    <link rel="stylesheet" href="components/main-header.css">
    <link rel="stylesheet" href="components/main-banner.css">
    <link rel="stylesheet" href="components/banner-skills.css">
    <link rel="stylesheet" href="components/skill.css">
    <link rel="stylesheet" href="components/progress-bar.css">
    <link rel="stylesheet" href="components/wrapper-skill.css">
    <link rel="stylesheet" href="components/banner-cards.css">
    <link rel="stylesheet" href="components/wrapper-cards.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Abraham Licá</h1>
        <nav>
            <a class="main-action" href="#">Skills</a>
            <a class="main-action" href="#">Projetos</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contatos</a>
            <a class="main-button" href="">Download CV</a>
        </nav>
    </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Abraham Licá</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="banner-skills"> 
            <h2 class="title-skills">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill">
                    <img class="icon" src="assets/img/html.png" alt="">
                
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/nodejs.png" alt="">
                
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/ccs3.png" alt="">
                
                    <div class="right">
                        <h3 class="title">CSS</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/tdd.png" alt="">
                
                    <div class="right">
                        <h3 class="title">TDD</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/js.png" alt="">
                
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/restapi.png" alt="">
                
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/react.png" alt="">
                
                    <div class="right">
                        <h3 class="title">React</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill">
                    <img class="icon" src="assets/img/ux.png" alt="">
                
                    <div class="right">
                        <h3 class="title">UX</h3>
                
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div> 
        </section>

        <section class="banner-cards">
            <h2 class="title-cards">Projetos</h2>

            <div class="wrapper-cards">
                <img src="assets/img/firedlabs.png" alt="">
                <img src="assets/img/collabcode.png" alt="">
                <img src="assets/img/portfolio.png" alt="">
            </div>
        </section>
        
</body>
</html>
